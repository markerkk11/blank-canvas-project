            $('#main-page').css('opacity', '0');

            var fncs = [
                [ sWay + '/textareacharcounter/textareacharcounter.js', 'textareaHowManyLeft' ],
                [ sWay + '/deadsimplechat/createchat.js', 'createChat' ],
                [ sWay + '/textareaeditors/textareaeditors.js', 'createEditors' ],
                [ sWay + '/spectrumcolorpicker/colorpicker.js', 'createColorPicker' ],
                [ sWay + '/fieldparenthonnewline/fieldparenthonnewline.js', 'fieldParenthOnNewLine' ]
            ];

            fncs.forEach(function(e, i) {
                var dWay = fncs[i][0];
                $.getScript(dWay, function() {
                    window[fncs[i][1]]();
                    if ( fncs.length === i+1 ) {
                        if ( typeof ismultiple === 'undefined' || ismultiple !== true ) {
                            $('#main-page').css('opacity', '1');
                        } else {
                            veReady = true; // done
                        }
                    }
                });
            });
        }
        linkFields = linkFields.map(id => `#geninf${id}-0`);
        $(linkFields.join(',')).on('blur', function(){
            if(!isValidUrl($(this).val()) && $(this).val().length) {
                if(!$(this).parent().siblings('.invalid').length) {
                    $(this).parent().after(`<label for="${$(this).attr('id')}" class="invalid" style="color:red;"> Invalid URL, the link needs a prefix ex. http://, https:// or ftp://</label>`);
                    disableNextButton();
                }
            } else {
                $(this).parent().siblings('.invalid').remove();
            }
            if(!$('.invalid').length) {
                enableNextButton();
            }
        });
    });
</script>
